<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>通用查询系统</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/font-awesome.min.css?__inline">
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css?__inline" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="./css/mdb.min.css?__inline" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="./css/style.css?__inline" rel="stylesheet">
    <style>
        @media (min-width: 768px) {
            #form-inline{
                text-align: center;
            }
        }
    </style>
</head>

<body id="app">

<nav class="navbar navbar-fixed-top  navbar-dark  scrolling-navbar secondary-color-dark">

    <div class="container">
        <!--Navbar Brand-->
        <!--Links-->
        <ul class="nav navbar-nav">
            <li class="nav-item waves-effect waves-light" v-for="t in tabs" :class="{active:t.v == active}">
                <a class="nav-link waves-effect waves-light"  href="javascript:;" @click="active = t.v" >{{t.n}}</a>
            </li>
        </ul>

        <ul class="nav navbar-nav pull-right">
            <li class="nav-item  waves-effect waves-light">
                <a class="nav-link waves-effect waves-light" href="#"><span class="fa fa-user"></span></a>
            </li>
        </ul>
    </div>
</nav>
<main class="p-t-5 container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">

                    <form class="form-inline" style="margin:0 auto" id="form-inline">

                        <div class="md-form form-group">
                            <i class="fa fa-user prefix"></i>
                            <input type="text" id="form91" class="form-control validate">
                            <label for="form91" data-error="wrong" data-success="right">请输入JAccount帐号</label>
                        </div>

                        <div class="md-form form-group">
                            <i class="fa fa-calendar-minus-o prefix"></i>
                            <input type="text" id="startTime" class="form-control validate">
                            <label for="startTime" data-error="wrong" data-success="right">请选择起始时间</label>
                        </div>

                        <div class="md-form form-group">
                            <i class="fa fa-calendar-plus-o prefix"></i>
                            <input type="text" id="endTime" class="form-control validate">
                            <label for="endTime" data-error="wrong" data-success="right">请选择结束时间</label>
                        </div>
                        <div class="md-form form-group">
                            <a href="" class="btn btn-primary btn-lg">查询</a>
                            <a href="" class="btn btn-warning btn-lg">重置</a>
                        </div>
                    </form>
                </div>
                <div class="card-block" >

                    <div class=" table-responsive ">
                        <table class="table table-condensed">
                            <thead class="thead-default">
                            <tr>
                                <th>#</th>
                                <th>JAccount</th>
                                <th>IP地址</th>
                                <th>时间</th>
                                <th>浏览器(客户)端</th>
                                <th>访问协议</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>测试账号</td>
                                <td>127.0.0.1</td>
                                <td>2016-02-12</td>
                                <td>Chrome浏览器</td>
                                <td>HTTP</td>
                                <td>用户登录</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>测试账号</td>
                                <td>127.0.0.1</td>
                                <td>2016-02-12</td>
                                <td>Chrome浏览器</td>
                                <td>HTTP</td>
                                <td>用户登录</td>
                            </tr> <tr>
                                <th scope="row">3</th>
                                <td>测试账号</td>
                                <td>127.0.0.1</td>
                                <td>2016-02-12</td>
                                <td>Chrome浏览器</td>
                                <td>HTTP</td>
                                <td>用户登录</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </div>

</main>
<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="./js/jquery-2.2.3.min.js?__inline"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="./js/tether.min.js?__inline"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="./js/bootstrap.min.js?__inline"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="./js/mdb.min.js?__inline"></script>

<script type="text/javascript" src="./js/vue.js?__inline"></script>

<script>

    new Vue({
        el:'#app',
        data:{
            tabs:[
                {
                    v:0,
                    n:'邮件快递查询'
                },{
                    v:1,
                    n:'账号登录查询'
                }
            ],
            active:0
        },
        methods:{
            renderTimePicker:function () {

                var config = {
                    weekdaysShort:['日','一','二','三','四','五','六'],
                    weekdaysFull:['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
                    monthsFull:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
                    monthsShort:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
                    today:'今日',
                    clear:'清除',
                    close:'关闭',
                    format: 'yyyy-mm-dd'
                };

                $('#startTime').pickadate(config);
                $('#endTime').pickadate(config);
            }
        },
        ready:function () {
            this.renderTimePicker();
        }
    })

</script>



</body>

</html>
